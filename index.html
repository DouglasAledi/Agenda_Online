<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/main.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <header class="cabecalho">
    <div class="cabecalho-conteudo">
      <img src="./img/icone-perfil.svg" alt="">
      <div class="cabecalho-conteudo-texto">
        <h2 class="cabecalho-conteudo-texto__titulo">Olá, Sônia</h2>
        <span class="cabecalho-conteudo-texto__subtitulo">Mais 4 consultas hoje</span>
      </div>
    </div>
  </header>

    <div class="consulta">
      <span class="consulta-dia">Hoje</span>
    </div>

  <main class="container">
    <div class="container-consulta">
      <div class="container-consulta-parte-1">
        <img src="./img/pessoa-1.svg" alt="">
        <div class="container-consulta-infos-1">
          <h3 class="container-consulta-nome">Luciana Dias</h3>
          <div class="container-consulta-tipo">
            <img src="./img/Camera.svg" alt="">
            <span>Consulta remota</span>
          </div>
        </div>
        <img src="./img/chat.svg" alt="" class="container-consulta-infos-1-chat">
      </div>
      <div class="container-consulta-parte-2">
        <hr class="container-separacao">
        <p class="container-consulta-horario">14:00 - 15:00 (1 hora)</p>
        <div class="container-consulta-infos-2">
          <butto class="container-botao-1">Ligar por vídeo</butto>
          <butto class="container-botao-2">Ligar por áudio</butto>
        </div>
      </div>
    </div>

    <div class="consulta-agendada">
      <div class="container-consulta">
        <div class="container-consulta-parte-1">
          <img src="./img/pessoa-2.svg" alt="">
          <div class="container-consulta-infos-1">
            <h3 class="container-consulta-nome">Larissa Santana</h3>
            <div class="container-consulta-tipo">
              <img src="./img/local.svg" alt="">
              <span>Consulta no local</span>
            </div>
          </div>
          <img src="./img/chat.svg" alt="" class="container-consulta-infos-1-chat">
        </div>
        <div class="container-consulta-parte-2">
          <hr class="container-separacao">
          <p class="container-consulta-horario">16:00 - 17:00 - (1 hora)</p>
          <div class="container-consulta-infos-2">
            <button class="container-botao-3">Ver endereço</button>
          </div>
        </div>
      </div>
    </div>

    <div class="consulta-agendada">
      <div class="container-consulta">
        <div class="container-consulta-parte-1">
          <img src="./img/pessoa-3.svg" alt="">
          <div class="container-consulta-infos-1">
            <h3 class="container-consulta-nome">Marcos Correia</h3>
            <div class="container-consulta-tipo">
              <img src="./img/Camera.svg" alt="">
              <span>Consulta remota</span>
            </div>
          </div>
          <img src="./img/chat.svg" alt="" class="container-consulta-infos-1-chat">
        </div>
        <div class="container-consulta-parte-2">
          <hr class="container-separacao">
          <p class="container-consulta-horario">17:20 - 18:00 (40 minutos)</p>
          <div class="container-consulta-infos-2">
            <butto class="container-botao-1">Ligar por vídeo</butto>
            <butto class="container-botao-2">Ligar por áudio</butto>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
